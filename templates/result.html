<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Result</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .result-box{
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .score{
            font-size: 24px;
            color: #007BFF;
            margin-top: 20px;
        }
        a{
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Plagiarism Checker Result</h2>
        <p class="score">Similarity score: <strong>{{ similarity }}%</strong></p>
        <a href="/">Back Check Another pair of Files</a>
    </div>
</body>
</html>
